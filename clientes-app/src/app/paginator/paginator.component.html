<ul *ngIf="paginas?.length" class="pagination justify-content-center">
    <li class="page-item" [ngClass]="paginador.first? 'disabled':''">
        <a class="page-link" [routerLink]="['/clientes/page', 0]">&laquo;</a>
    </li>
    <li class="page-item" [ngClass]="paginador.number <= 0? 'disabled':''">
        <a class="page-link" [routerLink]="['/clientes/page', paginador.number-1]">&lsaquo;</a>
    </li>
    <li class="page-item" *ngFor="let page of paginas" [ngClass]="(page-1 == paginador.number)? 'active':''">
        <span class="page-link" *ngIf="page-1 == paginador.number">{{page}}</span>
        <a class="page-link" *ngIf="page-1 != paginador.number" [routerLink]="['/clientes/page', page-1]">{{page}}</a>
    </li>
    <li class="page-item" [ngClass]="paginador.number >= paginador.totalPages-1? 'disabled':''">
        <a class="page-link" [routerLink]="['/clientes/page', paginador.number+1]">&rsaquo;</a>
    </li>
    <li class="page-item" [ngClass]="paginador.last? 'disabled':''">
        <a class="page-link" [routerLink]="['/clientes/page', paginador.totalPages-1]">&raquo;</a>
    </li>
</ul>
